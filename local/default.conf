<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public

    # إعدادات Laravel - توجيه جميع الطلبات إلى public directory
    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
        
        # Laravel URL Rewriting
        RewriteEngine On
        
        # Handle Angular and HTML5 History API
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php/$1 [L]
    </Directory>

    # حماية الملفات الحساسة
    <Directory /var/www/html>
        Options -Indexes
        AllowOverride None
        Require all denied
    </Directory>

    # السماح بالوصول للـ public directory فقط
    <Directory /var/www/html/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # منع الوصول لملفات .env و composer files
    <Files ".env">
        Require all denied
    </Files>

    <Files "composer.json">
        Require all denied
    </Files>

    <Files "composer.lock">
        Require all denied
    </Files>

    # منع الوصول لمجلدات Laravel الحساسة
    <DirectoryMatch "^/var/www/html/(app|bootstrap|config|database|resources|routes|storage|tests|vendor)/">
        Require all denied
    </DirectoryMatch>

    # إعدادات الـ Headers للأمان (إذا كان mod_headers مفعل)
    <IfModule mod_headers.c>
        Header always set X-Content-Type-Options nosniff
        Header always set X-Frame-Options SAMEORIGIN
        Header always set X-XSS-Protection "1; mode=block"
    </IfModule>

    # إعدادات الـ Compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
    </IfModule>

    # إعدادات الـ Caching للملفات الثابتة
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpg "access plus 1 month"
        ExpiresByType image/jpeg "access plus 1 month"
        ExpiresByType image/gif "access plus 1 month"
        ExpiresByType image/png "access plus 1 month"
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/pdf "access plus 1 month"
        ExpiresByType text/javascript "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType application/x-shockwave-flash "access plus 1 month"
        ExpiresByType image/x-icon "access plus 1 year"
        ExpiresDefault "access plus 2 days"
    </IfModule>

    # Log files
    ErrorLog ${APACHE_LOG_DIR}/laravel_error.log
    CustomLog ${APACHE_LOG_DIR}/laravel_access.log combined

    # إعدادات PHP (اختيارية - يمكن وضعها في php.ini)
    php_value upload_max_filesize 500M
    php_value post_max_size 500M
    php_value memory_limit 1024M
    php_value max_execution_time 300
</VirtualHost>